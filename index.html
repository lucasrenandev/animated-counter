<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Counter</title>
    <!---------------------------------CSS link-------------------------------->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="section">
        <main class="container">
            <div class="box">
                <h3 class="counter" data-target="60000">0</h3>
                <p>Subscribers</p>
            </div><!--end box-->
            <div class="box">
                <h3 class="counter" data-target="15000">0</h3>
                <p>Followers</p>
            </div><!--end box-->
            <div class="box">
                <h3 class="counter" data-target="9000">0</h3>
                <p>Likes</p>
            </div><!--end box-->
            <div class="box">
                <h3 class="counter" data-target="5000">0</h3>
                <p>Connections</p>
            </div><!--end box-->
        </main><!--end container-->
        <p class="press">Press <kbd>F5</kbd> to animate</p>
    </section><!--end section-->
    <!---------------------------------JavaScript link-------------------------------->
    <script src="js/script.js"></script>
</body>
</html>
